<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Eleven</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="game-board">
            <div id="gameOverDisplay" class="game-over-display"></div>
            <div class="tableau">
                <div class="pyramid-section">
                    <div class="pyramid" id="pyramid1"></div>
                </div>
                <div class="pyramid-section">
                    <div class="pyramid" id="pyramid2"></div>
                </div>
                <div class="pyramid-section">
                    <div class="pyramid" id="pyramid3"></div>
                </div>
            </div>
            <div class="deck-section">
                <div class="deck-container">
                    <div class="deck-stack" id="deckStack">
                        <div class="deck-back">Deck</div>
                    </div>
                    <div class="discard-pile" id="discardPile"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
            <button id="undoBtn" class="btn btn-secondary">Undo</button>
        </div>

        <div class="rules">
            <h3>How to Play:</h3>
            <ul>
                <li>Remove pairs of cards that sum to 11 (e.g., 1+10, 2+9, 3+8, 4+7, 5+6)</li>
                <li>Click on two or more cards to select them. If they sum to 11, they're removed</li>
                <li>Clear all cards to win!</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
